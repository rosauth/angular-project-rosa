<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-3">
        <h3 class="h3 mb-0 text-gray-800">Welcome, {{ user.firstName }}</h3>
    </div>

    <div class="row">
        <!-- Content Row -->
        <div class="col-xl-4 col-md-4 mb-4">
            <div class="card shadow mb-4">
                <div class="card-body">
                    <div class="text-center">
                        <img class="img-fluid px-3 px-sm-4 mt-3 mb-3" style="width: 25rem;"
                            src="../../../assets/img/2573603.jpg" alt="">
                        <h4 class="mb-1 font-weight-bold text-gray-900" id="profileName">{{ user.firstName }} {{ user.lastName }}</h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-4 col-md-4 mb-4">
            <div class="card shadow mb-4">
                <div class="card-body">
                    <h5 class="mb-3 font-weight-bold text-primary">Edit Profile</h5>
                    <div id="updateProfile">
                        <div class="mb-3">
                            <h6 class="text-gray-800">First Name</h6>
                            <div class="input-group">
                                <input type="text" class="form-control border-1 small" id="changeFirstName"
                                    [(ngModel)]="user.firstName">
                            </div>
                        </div>

                        <div class="mb-3">
                            <h6 class="text-gray-800">Last Name</h6>
                            <div class="input-group">
                                <input type="text" class="form-control border-1 small" id="changeLastName"
                                    [(ngModel)]="user.lastName">
                            </div>
                        </div>

                        <div class="mb-3">
                            <h6 class="text-gray-800">Phone Number</h6>
                            <div class="input-group">
                                <input type="text" class="form-control border-1 small" id="changePhoneNumber"
                                    [(ngModel)]="user.mobileNumber">
                            </div>
                        </div>

                        <button class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" type="submit"
                            id="userProfileBtn" (click)="updateProfile()">
                            Update
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-4x col-md-4 mb-4">
            <div class="card shadow mb-4">
                <div class="card-body">
                    <h5 class="mb-3 font-weight-bold text-primary">Edit User</h5>
                    <div id="updateUser">
                        <div class="mb-3">
                            <h6 class="text-gray-800">Email</h6>
                            <div class="input-group">
                                <input type="email" class="form-control border-1 small" id="changeEmail"
                                    [(ngModel)]="user.email">
                            </div>
                        </div>

                        <div class="mb-3">
                            <h6 class="text-gray-800">Password</h6>
                            <div class="input-group">
                                <input type="password" class="form-control border-1 small" id="changePassword"
                                    aria-label="Search" aria-describedby="basic-addon2" [(ngModel)]="password">
                            </div>
                        </div>

                        <button class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" type="submit"
                            id="userUpdateBtn" (click)="updateProfile()">
                            Update
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.container-fluid -->
